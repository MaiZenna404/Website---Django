{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-blue-500 text-white">
    <nav class="w-full bg-gray-800 p-4">
        <h1 class="text-3xl font-bold text-center">Task Manager - Employee Portal</h1>
    </nav>

    <div class="text-center mt-8">
        <h2 class="text-2xl mb-4">Quel type de congé souhaitez-vous demander à votre manager ?</h2>
    </div>

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg font-sans">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full text-white py-2 rounded-lg hover:bg-gray-dark transition duration-300">Envoyer la demande</button>
        </form>
    </div>

    <div class="mt-32 font-sans">
        <a href="{% url 'home' %}" class="text-blue-200 hover:underline">Revenir à la homepage</a>
    </div>

    <footer class="mt-32 font-sans">
        <p>Task Manager &copy; 2024</p>
    </footer>
</body>
</html>
